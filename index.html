<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
    <link rel="stylesheet" href="style.css">

    <title>IPL Match Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> 

</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
    </div>

    <div class="user-info" id="userInfo" style="display: none;"></div>

    <div class="button-container" id="buttonContainer" style="display: none;">
        <button onclick="showLeaderboard()">Leaderboard</button>
        <button onclick="showTodayMatch()">Today's Match/Predictions</button>
        <button onclick="showSchedule()">Schedule</button>
    </div>

    <div class="matches-container" id="matchesContainer" style="display: none;">
        <h2>Matches</h2>
        <div id="filterContainer" style="margin-bottom: 20px;">
            <label for="teamFilter">Filter by Team:</label>
            <select id="teamFilter">
                <option value="">All Teams</option>
            </select>
            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter">
                <option value="">All Matches</option>
                <option value="completed">Completed Matches</option>
                <option value="incomplete">Incomplete Matches</option>
            </select>
        </div>
        <div id="matchesList"></div>
    </div>

    <div class="today-predictions-container" id="todayPredictionsContainer" style="display: none;">
        <h2>Today's Predictions</h2>
        <div id="todayPredictionsList"></div>
    </div>

    <div class="leaderboard-container" id="leaderboardContainer" style="display: none;">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
    </div>

    <script>
        let currentUser = null;
        let matches = [];
        let socket;

        document.addEventListener('DOMContentLoaded', () => {
            socket = io();
            socket.on('pointsUpdated', loadLeaderboard);
        });

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                Swal.fire('Error', 'Please enter both username and password', 'error');
                return;
            }

            try {
                const response = await axios.post('/login', { username, password });
                if (response.data.success) {
                    currentUser = response.data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('buttonContainer').style.display = 'block';
                    document.getElementById('userInfo').textContent = `Welcome, ${currentUser.username}!`;
                    document.getElementById('userInfo').style.display = 'block';
                    showSchedule();
                } else {
                    Swal.fire('Error', 'Invalid credentials', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                Swal.fire('Error', 'Login failed', 'error');
            }
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString("en-IN", {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function getTeamColor(teamName) {
            const teamColors = {
                'Chennai Super Kings': '#FFD700',
                'Mumbai Indians': '#006BB3',
                'Royal Challengers Bangalore': '#ff002e',
                'Kolkata Knight Riders': '#3D0075',
                'Delhi Capitals': '#1779C2',
                'Rajasthan Royals': '#174985',
                'Punjab Kings': '#ff005a',
                'Sunrisers Hyderabad': '#FF8200',
                'Lucknow Super Giants': '#0000ff',
                'Gujarat Titans': '#00e1ff'
            };
            return teamColors[teamName] || '#808080';
        }

        async function updateUserPointsClient(userId, matchId) {
            try {
                const response = await axios.post('/updateUserPoints', { userId: userId, matchId: matchId });
                console.log("updateUserPoints response:", response);
                if (response.data.message === 'User points updated') {
                    Swal.fire('Success', 'Points updated!', 'success');
                } else {
                    Swal.fire('Error', 'Failed to update points', 'error');
                }
            } catch (error) {
                console.error("error updating user points", error);
                Swal.fire('Error', "Failed to update points", 'error');
            }
        }

        function displayMatches(matchesToDisplay) {
            const matchesList = document.getElementById('matchesList');
            matchesList.innerHTML = '';

            if (!currentUser) return;

            axios.get(`/user-predictions/${currentUser._id}`)
                .then(userPredictionsRes => {
                    const userPredictions = userPredictionsRes.data.reduce((acc, pred) => {
                        acc[pred.matchId] = pred;
                        return acc;
                    }, {});

                    matchesToDisplay.forEach(async match => {
                        const matchDiv = document.createElement('div');
                        matchDiv.classList.add('match-item');

                        let predictionDisplay = '';

                        if (userPredictions[match._id]) {
                            predictionDisplay = `<p class="prediction-result">You predicted: ${userPredictions[match._id].predictedTeam}</p>`;

                            if (match.winner) {
                                if (match.winner === userPredictions[match._id].predictedTeam) {
                                    if (userPredictions[match._id].pointsAwarded) {
                                        predictionDisplay += '<p class="prediction-result">Correct! 1 point awarded.</p>';
                                    } else {
                                        await updateUserPointsClient(currentUser._id, match._id);
                                        predictionDisplay += '<p class="prediction-result">Correct! 1 point awarded.</p>';
                                    }
                                } else {
                                    predictionDisplay += '<p class="prediction-result">Wrong! You get 0 points.</p>';
                                }
                                predictionDisplay += `<p class="prediction-result">Winner was: ${match.winner}</p>`;
                            }
                        } else {
                            predictionDisplay = '<p class="prediction-result">No prediction yet.</p>';
                        }

                        matchDiv.innerHTML = `
                            <p><strong>${match.homeTeam} vs ${match.awayTeam}</strong></p>
                            <p>${formatDateTime(match.date)} (${match.venue})</p>
                            ${predictionDisplay}
                            <div style="display: flex; justify-content: center;">
                                <div class="team-circle" onclick="predict('${match._id}', '${match.homeTeam}')" style="background-color: ${getTeamColor(match.homeTeam)}">${match.homeTeam}</div>
                                <div class="team-circle" onclick="predict('${match._id}', '${match.awayTeam}')" style="background-color: ${getTeamColor(match.awayTeam)}">${match.awayTeam}</div>
                            </div>
                        `;

                        matchesList.appendChild(matchDiv);
                    });
                });
        }
        function applyFilters() {
        let matchesToDisplay = matches;

        const selectedTeam = document.getElementById('teamFilter').value;
        const selectedStatus = document.getElementById('statusFilter').value;

        if (selectedTeam) {
            matchesToDisplay = matchesToDisplay.filter(match =>
                match.homeTeam === selectedTeam || match.awayTeam === selectedTeam
            );
        }

        if (selectedStatus === 'completed') {
            matchesToDisplay = matchesToDisplay.filter(match => match.winner);
        } else if (selectedStatus === 'incomplete') {
            matchesToDisplay = matchesToDisplay.filter(match => !match.winner);
        }

        displayMatches(matchesToDisplay);
    }

    async function loadMatches(filterToday = false) {
    try {
        const response = await axios.get('/matches');
        matches = response.data;
        console.log('All matches received:', matches);

        let matchesToDisplay = matches;

        if (filterToday) {
            const today = new Date();
            today.setUTCHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setUTCDate(today.getUTCDate() + 1);
            matchesToDisplay = matches.filter(match => {
                const matchDate = new Date(match.date);
                const utcMatchDate = new Date(
                    matchDate.getUTCFullYear(),
                    matchDate.getUTCMonth(),
                    matchDate.getUTCDate(),
                    matchDate.getUTCHours(),
                    matchDate.getUTCMinutes(),
                    matchDate.getUTCSeconds()
                );
                return utcMatchDate >= today && utcMatchDate < tomorrow;
            });
            console.log('Matches to display for today:', matchesToDisplay);
        }

        displayMatches(matchesToDisplay); // Initial display
    } catch (error) {
        console.error('Load matches error:', error);
        Swal.fire('Error', 'Failed to load matches', 'error');
    }
}
function populateTeamFilter() {
    const teamFilter = document.getElementById('teamFilter');
    const teams = [...new Set(matches.flatMap(match => [match.homeTeam, match.awayTeam]))].sort();
    teams.forEach(team => {
        const option = document.createElement('option');
        option.value = team;
        option.textContent = team;
        teamFilter.appendChild(option);
    });
}

        function showLeaderboard() {
            document.getElementById('matchesContainer').style.display = 'none';
            document.getElementById('todayPredictionsContainer').style.display = 'none';
            document.getElementById('leaderboardContainer').style.display = 'block';
            document.getElementById('filterContainer').style.display = 'none';

            document.getElementById('teamFilter').removeEventListener('change', applyFilters);
            document.getElementById('statusFilter').removeEventListener('change', applyFilters);

            loadLeaderboard();
        }
    
        async function showSchedule() {
    document.getElementById('matchesContainer').style.display = 'block';
    document.getElementById('todayPredictionsContainer').style.display = 'none';
    document.getElementById('leaderboardContainer').style.display = 'none';
    document.getElementById('filterContainer').style.display = 'block';

    document.getElementById('teamFilter').value = '';
    document.getElementById('statusFilter').value = '';

    await loadMatches(); // Ensure matches are loaded first
    populateTeamFilter(); // Populate the team filter after matches are loaded
    applyFilters(); // Apply initial filters (show all)

    // Add event listeners *after* the initial load
    document.getElementById('teamFilter').addEventListener('change', applyFilters);
    document.getElementById('statusFilter').addEventListener('change', applyFilters);
}
async function showTodayMatch() {
    document.getElementById('matchesContainer').style.display = 'none'; // Hide the general matches
    document.getElementById('filterContainer').style.display = 'none';   // Hide the filter
    document.getElementById('todayPredictionsContainer').style.display = 'block'; // Show the predictions container
    document.getElementById('leaderboardContainer').style.display = 'none';

    await loadTodayMatchesAndPredictions(); // Combined function
}

async function loadTodayMatchesAndPredictions() {
    try {
        const today = new Date();
        today.setUTCHours(0, 0, 0, 0);
        const tomorrow = new Date(today);
        tomorrow.setUTCDate(today.getUTCDate() + 1);

        const responseMatches = await axios.get('/matches');
        const todayMatches = responseMatches.data.filter(match => {
            const matchDate = new Date(match.date);
            const utcMatchDate = new Date(
                matchDate.getUTCFullYear(),
                matchDate.getUTCMonth(),
                matchDate.getUTCDate(),
                matchDate.getUTCHours(),
                matchDate.getUTCMinutes(),
                matchDate.getUTCSeconds()
            );
            return utcMatchDate >= today && utcMatchDate < tomorrow;
        });

        console.log('Today\'s Matches:', todayMatches);

        const responsePredictions = await axios.get('/today-predictions');
        const allTodayPredictions = responsePredictions.data;
        console.log('All Today\'s Predictions:', allTodayPredictions);

        const todayPredictionsList = document.getElementById('todayPredictionsList');
        todayPredictionsList.innerHTML = '<h2>Today\'s Matches and Predictions</h2>';

        if (todayMatches.length === 0) {
            todayPredictionsList.innerHTML += '<p>No matches scheduled for today.</p>';
            return;
        }

        const userPredictionsRes = await axios.get(`/user-predictions/${currentUser._id}`);
        const userPredictionsToday = userPredictionsRes.data.filter(prediction =>
            todayMatches.some(match => match._id === prediction.matchId)
        );
        const hasPredictedTodayMap = userPredictionsToday.reduce((acc, pred) => {
            acc[pred.matchId] = true;
            return acc;
        }, {});

        const predictionsByMatch = {};
        allTodayPredictions.forEach(prediction => {
            const matchKey = `${prediction.homeTeam} vs ${prediction.awayTeam}`;
            if (!predictionsByMatch[matchKey]) {
                predictionsByMatch[matchKey] = { homeTeam: prediction.homeTeam, awayTeam: prediction.awayTeam, matchId: prediction.matchId, predictions: [] };
            }
            predictionsByMatch[matchKey].predictions.push({ username: prediction.username, predictedTeam: prediction.predictedTeam });
        });

        todayMatches.forEach(match => {
            const matchKey = `${match.homeTeam} vs ${match.awayTeam}`;
            const matchInfo = predictionsByMatch[matchKey] || { predictions: [] };
            const hasUserPredicted = hasPredictedTodayMap[match._id];

            const matchDiv = document.createElement('div');
            matchDiv.classList.add('match-item');
            matchDiv.innerHTML = `
                <h3>${match.homeTeam} vs ${match.awayTeam}</h3>
                <p>${formatDateTime(match.date)} (${match.venue})</p>
                <div style="display: flex; justify-content: center;">
                    <div class="team-circle" onclick="predict('${match._id}', '${match.homeTeam}')" style="background-color: ${getTeamColor(match.homeTeam)}">${match.homeTeam}</div>
                    <div class="team-circle" onclick="predict('${match._id}', '${match.awayTeam}')" style="background-color: ${getTeamColor(match.awayTeam)}">${match.awayTeam}</div>
                </div>
                <h4>Predictions:</h4>
                <div id="predictions-${match._id}"></div>
                <hr>
            `;
            todayPredictionsList.appendChild(matchDiv);

            const predictionsDiv = document.getElementById(`predictions-${match._id}`);
            if (hasUserPredicted) {
                if (matchInfo.predictions.length > 0) {
                    const predictionsUL = document.createElement('ul');
                    predictionsUL.innerHTML = matchInfo.predictions.map(p => `<li>${p.username} predicted: ${p.predictedTeam}</li>`).join('');
                    predictionsDiv.appendChild(predictionsUL);
                } else {
                    predictionsDiv.innerHTML += '<p>No predictions yet for this match.</p>';
                }
            } else {
                predictionsDiv.innerHTML += '<p>Make your prediction to see others predictions!</p>';
            }
        });

        document.getElementById('todayPredictionsContainer').style.display = 'block';

    } catch (error) {
        console.error('Error loading today\'s matches and predictions:', error);
        Swal.fire('Error', 'Failed to load today\'s matches and predictions', 'error');
    }
}
async function loadLeaderboard() {
    try {
        const response = await axios.get('/leaderboard'); // Replace '/leaderboard' with your actual endpoint
        const leaderboardData = response.data;

        const leaderboardBody = document.getElementById('leaderboardBody');
        leaderboardBody.innerHTML = ''; // Clear previous data

        leaderboardData.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.username}</td>
                <td>${user.points}</td>
            `;
            leaderboardBody.appendChild(row);
        });
    } catch (error) {
        console.error('Leaderboard error:', error);
        Swal.fire('Error', 'Failed to load leaderboard', 'error');
    }
}

        
    </script>
</body>
</html>
